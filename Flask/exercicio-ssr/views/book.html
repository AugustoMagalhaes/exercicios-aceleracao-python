<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    {% if book %}
        <div style="flex-flow: column nowrap; justify-content: center; align-items: space-between; width: 50%   ;">
            <p>Título: {{ book['title'] }}</p>
            <p>Autor: {{ book['author'] }}</p>
            <p>Ano de publicação: {{ book['year'] }}</p>
            <button onclick="goBack()">Voltar</button>
        </div>
    {% else %}
        <form action="/" method="post">
            <h4>Digite as informações do Livro</h4>
            <div style="flex-flow: column nowrap; width: 200px; margin: 10px;">
                <div>
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="year">Ano de publicação:</label>
                    <input type="text" id="year" name="year" required>
                </div>
            </div>
            

            <button type="submit">Enviar</button>
        </form>
    {% endif %}
</body>
<script>
    function goBack() {
        fetch('/reset_book', { method: 'POST' })
                .then((response) => {
                    if (response.ok) {
                        window.location.href = "/"
                    }
                });
    }
</script>
</html>
